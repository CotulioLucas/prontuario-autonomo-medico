services:
  postgres:
    image: postgres:16-alpine
    container_name: prontuario-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prontuario
      POSTGRES_PASSWORD: prontuario123
      POSTGRES_DB: prontuario
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prontuario -d prontuario"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - prontuario-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: prontuario-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      CORS_ORIGIN: http://localhost:3001
      DATABASE_URL: postgresql://prontuario:prontuario123@postgres:5432/prontuario?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SESSION_SECRET: your-super-secret-session-key-change-in-production
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - prontuario-network
    command: >
      sh -c "npx prisma db push --accept-data-loss && npx tsx prisma/seed.ts && node dist/main.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3002
    container_name: prontuario-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3002
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - prontuario-network

volumes:
  postgres_data:
    driver: local

networks:
  prontuario-network:
    driver: bridge
